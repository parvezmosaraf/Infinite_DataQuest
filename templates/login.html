{% extends 'main.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="UTF-8">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">


  <title>Login</title>

  <style>
    .main-banner-fluid {
			background-image: transparent;
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center;
			height: 100vh;
			/* display: flex; */
			justify-content: center;
			align-items: center;
		}
    /* .gradient-custom {
      background: #6a11cb;
      background: linear-gradient(rgb(89, 175, 215), rgb(65, 75, 156));
    } */

    .login-bg {
      background: #212529a8;
    }
  </style>
</head>

<body>

<div class="main-banner">
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">


          <form action="" method="post">

            {% csrf_token %}

            <div style="text-align:center;">

            </div>



            {% for message in messages %}
            <div class="alert alert- {{ message.tags }} alert-dismissible fade show" role="alert">
              <strong>Warning : </strong> {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}


            <div class="card login-bg text-white" style="border-radius: 1rem;">

              <div class="card-body p-5 text-center">

                <div class="mb-md-3 mt-md-4 pb-5">

                  <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                  <p class="text-white-50 mb-5">Please enter your login and password!</p>

                  <div class="form-outline form-white mb-4">
                    <input type="text" name="name" id="typeEmailX" class="form-control" placeholder='Email' />
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input type="password" name="password" id="typePasswordX" class="form-control"
                      placeholder="Password" />
                  </div>

                  <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="{% url 'signup' %}">Forgot password?</a></p>

                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>


                </div>

                <div>
                  <p class="mb-0" style="color: aliceblue;">Don't have an account? <a href="{% url 'signup' %}" class="text-white-50 fw-bold">Sign
                      Up</a>
                  </p>
                </div>

              </div>

            </div>

          </form>

        </div>
      </div>
    </div>
  </section>

  </div>

</div>





  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
    crossorigin="anonymous"></script>

</body>

</html>

{% endblock content %}
